<ion-header>

    <ion-title>finalizar-pizza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
  <ion-label position="floating">Forma de pagamento</ion-label>
  <ion-select name="formaPagamento">

    <ion-select-option>Cartão de Débito</ion-select-option>
    <ion-select-option>Dinheiro</ion-select-option>
</ion-select>
</ion-item>
<ion-item>

  <ion-label position="floating" >Digite seu CEP:</ion-label>
  <ion-input [(ngModel)]="cep"></ion-input>
</ion-item>

<ion-button (click)="buscarEndereco()">Buscar endereço</ion-button>

<ion-item>

<ion-label position="floating">Rua:</ion-label>
<ion-input readonly="readonly"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Bairro:</ion-label>
<ion-input readonly="readonly"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Cidade:</ion-label>
<ion-input readonly="readonly"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Estado:</ion-label>
<ion-input readonly="readonly"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Complemento:</ion-label>
<ion-input readonly="readonly"></ion-input>
</ion-item>
<ion-item>
<ion-label position="floating">Número:</ion-label>
<ion-input readonly="readonly"></ion-input>
</ion-item>



<ion-button class="botao" expand="block">Finalizar Compra

</ion-button>
