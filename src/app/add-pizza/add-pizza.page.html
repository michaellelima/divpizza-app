<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar nova pizza</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class='ion-padding'>
      <form #form = 'ngForm'(ngSubmit)='salvar(form)'><!--ngsubmit para ouvir um evento do tipo submit//chamar
        ,,, uma funcao quando o botao for pressionado-->
        <ion-item>
          <ion-label position="floating">Qual o nome da pizza?</ion-label><!--para deixar a pergunta acima enquanto o usuario digita-->
          <ion-input name= 'nomePizza' ngModel ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Descreva os ingredientes da pizza:</ion-label><!--para deixar a pergunta acima enquanto o usuario digita-->
            <ion-textarea name= 'descricaoPizza' ngModel rows='4'></ion-textarea>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Qual o pre√ßo?</ion-label><!--para deixar a pergunta acima enquanto o usuario digita-->
              <ion-input name= 'precoPizza' ngModel ></ion-input>
            </ion-item>
            <ion-button type = 'submit' expand='block' class='ion-margin-top'>Salvar</ion-button>
      </form>
  </div>
</ion-content>
